name: InfactionsCore
version: '${version}'
main: me.ventilover.infactionscore.InfactionsCore
api-version: '1.20'
description: The main plugin for the faction system
authors:
  - LordSchocki
  - VentiLover
  - skuchsa44

commands:
  faction:
    description: See other faction commands
    usage: /faction
    aliases: [factions]
    permission: infactionscore.faction

permissions:
  infactionscore.faction:
    description: Allows use of the faction command
    default: true

