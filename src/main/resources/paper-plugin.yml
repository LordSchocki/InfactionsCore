name: InfactionsCore
version: '${version}'
main: me.ventilover.infactionscore.InfactionsCore
api-version: '1.20'
description: The main plugin for the faction system
authors:
  - LordSchocki
  - VentiLover
  - skuchsa44

commands:
  faction:
    description: See other faction commands
    usage: /faction help
    aliases: [factions]
    permission: infactionscore.factionhelp
  faction list:
    description: See other factions on the server
    usage: /faction list
    permission: infactionscore.factionlist

permissions:
  infactionscore.factionhelp:
    description: Allows use of the faction command
    default: true
  infactionscore.factionlist:
    description: Allows use of the faction list command
    default: true
